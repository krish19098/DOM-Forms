<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Form</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" id="pincode" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Choice of Food (Select at least 2)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="food1" value="pizza">
                    <label class="form-check-label" for="food1">
                        Pizza
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="food2" value="burger">
                    <label class="form-check-label" for="food2">
                        Burger
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="food3" value="sushi">
                    <label class="form-check-label" for="food3">
                        Sushi
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="food4" value="pasta">
                    <label class="form-check-label" for="food4">
                        Pasta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="food5" value="salad">
                    <label class="form-check-label" for="food5">
                        Salad
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h2 class="mt-5">Table</h2>
        <table id="dataTable" class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table body will be populated dynamically using JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
